<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VGK — Pings Recentes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <!-- Favicon fallbacks -->
  <link rel="icon" href="/assets/favorite.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/assets/favorite.ico" type="image/x-icon" />
  <link rel="icon" href="/assets/favorite.png" type="image/png" sizes="32x32" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <!-- Configure o endpoint de listagem (pode ser um domínio externo com PHP) -->
   <meta name="api-list-endpoint" content="https://greenoryon.com/api/pings.php">
  <style>
    .pings-header { padding: 32px 0 0; }
    .pings { padding: 24px 0 56px; }
    .ping-card { border: 1px solid var(--border); border-radius: 14px; background: rgba(255,255,255,0.04); padding: 12px 14px; display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    .ping-name { font-weight: 600; }
    .ping-role { color: var(--muted); }
    .ping-time { color: var(--muted); font-size: 0.9rem; }
    .pings-grid { display: grid; gap: 10px; }
    .pings-actions { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; }
    .ping-del { appearance: none; border: 1px solid var(--border); background: rgba(255,255,255,0.06); color: var(--text); border-radius: 8px; padding: 4px 8px; cursor: pointer; }
    .ping-del:hover { background: rgba(255,255,255,0.12); }

    /* Auth overlay */
    .auth-overlay { position: fixed; inset: 0; display: grid; place-items: center; background: rgba(0,0,0,0.6); z-index: 1000; }
    .auth-card { position: relative; width: 100%; max-width: 420px; border: 1px solid var(--border); border-radius: 14px; background: rgba(255,255,255,0.06); padding: 16px; display: grid; gap: 10px; }
    .auth-card #authClose { position: absolute; top: 12px; right: 12px; }
    .auth-card h2 { margin: 0; }
    .auth-input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg-darker); color: var(--text); }
    .auth-actions { display: flex; gap: 10px; align-items: center; }
    .auth-error { color: #ff5a5a; font-size: 0.9rem; min-height: 1.2em; }
    /* Footer alignment to match planner */
    .site-footer .copyright { grid-column: 1 / -1; text-align: center; white-space: nowrap; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/index.html#home">Vanguard Killers</a>
      <nav class="nav">
        <a href="/index.html#home" class="nav-link">Início</a>
        <a href="/planner.html" class="nav-link btn btn-primary">Pingar ZVZ</a>
        <a href="/pings.html" class="nav-link">Caller's</a>
      </nav>
      <button class="hamburger" aria-label="Abrir menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <div id="authOverlay" class="auth-overlay" aria-modal="true" role="dialog">
    <div class="auth-card">
      <button id="authClose" class="ping-del" title="Fechar" style="position:absolute; top:12px; right:12px;">✕</button>
      <h2>Área Restrita</h2>
      <p class="hint">Informe usuário e senha para ver os pings.</p>
      <input id="authUser" class="auth-input" type="text" placeholder="Usuário" autocomplete="username" />
      <input id="authPass" class="auth-input" type="password" placeholder="Senha" autocomplete="current-password" />
      <div class="auth-actions">
        <button id="authSubmit" class="btn btn-primary">Entrar</button>
        <span id="authError" class="auth-error"></span>
      </div>
    </div>
  </div>

  <main>
    <section class="section pings-header">
      <div class="container">
        <h1 class="section-title">Pings Recentes</h1>
        <p class="subhead">Visualize quem confirmou presença e em qual role.</p>
      </div>
    </section>

    <section class="section pings">
      <div class="container">
        <div class="pings-actions">
          <button id="refresh" class="btn">Atualizar</button>
          <button id="deleteAll" class="btn btn-primary" style="margin-left:8px">Deletar tudo</button>
          <span id="status" class="hint"></span>
        </div>
        <div id="pingsList" class="pings-grid"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="logo">VGK</div>
      <div class="links">
        <a href="#">Os</a>
        <a href="#">Mais</a>
        <a href="#">Gostosos</a>
      </div>
      <p class="copyright">© 2025 Safer770. The Best.</p>
    </div>
  </footer>

  <script src="/assets/js/nav.js"></script>
  <script src="/assets/js/pings.js"></script>
</body>
</html>
